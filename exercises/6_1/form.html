<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Bloco 6.1</h1>
        <p>Creator by Victor Lustosa</p>
    </header>
    <form >
        <fieldset class="container-1">
            <div>
            <label for="Full-name">Nome
                <input placeholder='digite seu nome' 
                 id="Full-name"
                 type="texto" 
                 name="Texto" 
                 maxlength="40" 
                 required/>
            </label>
            <label for="Email">Email
                <input placeholder='digite seu email' 
                id="Email"
                type="texto" 
                name="Email" 
                maxlength="50" 
                required/>
            </label>
            <label for="CPF">CPF
                <input placeholder='digite seu CPF'  
                id="CPF"
                type="texto"
                name="CPF" 
                maxlength="11" 
                required/>
            </label>
            </div>  
            <label for="end">Endereço
                <input placeholder='digite seu Endereço'   
                id="end"
                type="texto" 
                name="endereço"
                maxlength="50" 
                required/>
            </label>
            <label for="cit">Cidade
                <input placeholder='digite seu email'  
                id="cit"
                type="texto"    
                name="City"  
                required/>
            </label>
             
             <select>Estados</select>

             
             <label for="apt"><input type="radio"
                id="apt"
                name="Complemento"
                value='Apartamento'
             />
             Apartamento</label>
             <label for="casa"><input type="radio"
                id="casa"
                name="Complemento"
                value='Casa'
             />
             casa</label>
            

        </fieldset>
    </form>
</body>
</html>
